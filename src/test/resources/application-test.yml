spring:
  datasource:
    url: jdbc:h2:mem:eu_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

jwt:
  secret: test-secret-min-256-bits-for-hmac-sha256-key
  issuer: eu-api-test
  access-ttl-minutes: 15
  refresh-ttl-days: 30

crypto:
  master-key-base64: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=

logging:
  level:
    eu.api: DEBUG
    org.springframework.security: WARN
