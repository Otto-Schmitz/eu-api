spring:
  application:
    name: eu-api
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/eu}
    username: ${DATABASE_USERNAME:eu}
    password: ${DATABASE_PASSWORD:eu}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_schema: public
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

jwt:
  secret: ${JWT_SECRET:change-me-in-production-min-256-bits}
  issuer: ${JWT_ISSUER:eu-api}
  access-ttl-minutes: ${ACCESS_TOKEN_TTL_MINUTES:15}
  refresh-ttl-days: ${REFRESH_TOKEN_TTL_DAYS:30}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    eu.api: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
