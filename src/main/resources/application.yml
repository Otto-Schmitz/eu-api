spring:
  application:
    name: eu-api
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/eu}
    username: ${DATABASE_USERNAME:eu}
    password: ${DATABASE_PASSWORD:eu}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_schema: public
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  codec:
    max-in-memory-size: ${MAX_BODY_SIZE:1048576}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /
  tomcat:
    max-http-form-post-size: ${MAX_HTTP_POST_SIZE:1048576}
  max-http-header-size: ${MAX_HTTP_HEADER_SIZE:8192}

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

jwt:
  secret: ${JWT_SECRET:change-me-in-production-min-256-bits}
  issuer: ${JWT_ISSUER:eu-api}
  access-ttl-minutes: ${ACCESS_TOKEN_TTL_MINUTES:15}
  refresh-ttl-days: ${REFRESH_TOKEN_TTL_DAYS:30}

crypto:
  master-key-base64: ${CRYPTO_MASTER_KEY:}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  max-age-seconds: ${CORS_MAX_AGE:86400}

rate-limit:
  auth:
    requests-per-minute: ${RATE_LIMIT_AUTH_PER_MINUTE:10}
    burst: ${RATE_LIMIT_AUTH_BURST:5}

refresh-token-cleanup:
  enabled: ${REFRESH_TOKEN_CLEANUP_ENABLED:true}
  retain-days-after-expiry: ${REFRESH_TOKEN_CLEANUP_RETAIN_DAYS:7}
  cron: ${REFRESH_TOKEN_CLEANUP_CRON:0 0 3 * * ?}

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    eu.api: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
