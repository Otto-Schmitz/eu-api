# Produção: API + Postgres + Nginx (api.secry.com.br)
# Uso: docker compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eu
      POSTGRES_USER: eu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eu}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eu -d eu"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - eu-network

  api:
    build: .
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/eu
      DATABASE_USERNAME: eu
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-eu}
      JWT_SECRET: ${JWT_SECRET}
      CRYPTO_MASTER_KEY: ${CRYPTO_MASTER_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://secry.com.br}
      SERVER_PORT: 8080
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eu-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-eu.conf:/etc/nginx/conf.d/default.conf:ro
      # Certbot (criar pastas no servidor: mkdir -p certbot/www certbot/conf)
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - eu-network

volumes:
  postgres_data:

networks:
  eu-network:
    driver: bridge
