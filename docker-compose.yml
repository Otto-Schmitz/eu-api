services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: eu
      POSTGRES_USER: eu
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eu}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eu -d eu"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/eu
      DATABASE_USERNAME: eu
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-eu}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-256-bits}
      CRYPTO_MASTER_KEY: ${CRYPTO_MASTER_KEY:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
